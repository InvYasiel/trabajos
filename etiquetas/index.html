<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="background-color: rgb(75, 66, 42);">
    <div id="form" style="color:white;font-size:1.4em;text-align:center; margin: 0 auto; width:50%; padding:25px; ">

        <form>
            <h2 style="text-align:center">Crear etiquetas</h2>
            <br>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="departamento">Departamento: </label>
                    <select class="custom-select" style="height:50px;" id="departamento">
                        <option value="" selected>Seleccione departamento</option>
                    </select>
                </div>
                <div class="form-group  col-md-6">
                    <label for="sociedad">Sociedad: </label>
                    <select class="custom-select" style="height:50px;" id="sociedad">
                        <option value="" selected>Seleccione sociedad</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 ">
                    <label for="acFijo">Tipo activo fijo: </label>
                    <select class="custom-select" style="height:50px;" id="acFijo">
                        <option value="" selected>Seleccione activo fijo</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="anio" style="font-size: 1.2em; width:100%">AÃ±o </label>
                    <input style="width:75px;height:50px;" id="anio" type="number" min="2000" max="2030" placeholder="2000">
                </div>
                <div class="form-group col-md-3">
                    <label for="anio" style="font-size: 1.2em; width:100%"> Cantidad </label>
                    <input style="width:60px;height:50px;" id="cant" type="number" min="0">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <br>
                    <button type="button" style="font-size:1.2em;" id="crear" onclick="comprobar()" class="btn btn-primary">Generar!</button>
                </div>
                <div class="form-group col-md-6">
                    <br>
                    <button type="button" style="font-size:1.2em;" id="crear" onclick="limpiar()" class="btn btn-primary">Marcar todas como impresas</button>
                </div>
            </div>
        </form>
    </div>

</body>
